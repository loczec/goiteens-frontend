<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад занять</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="schedule-table">
        <thead>
            <tr>
                <th>День</th>
                <th class="subject1">Предмет 1</th>
                <th class="subject2">Предмет 2</th>
                <th class="subject3">Предмет 3</th>
            </tr>
        </thead>
        <tbody>
            <tr class="monday">
                <td class="day-cell">Понеділок</td>
                <td>Математика</td>
                <td>Англійська</td>
                <td>Історія</td>
            </tr>
            <tr class="tuesday">
                <td class="day-cell">Вівторок</td>
                <td>Біологія</td>
                <td>Географія</td>
                <td>Фізкультура</td>
            </tr>
            <tr class="wednesday">
                <td class="day-cell">Середа</td>
                <td>Хімія</td>
                <td>Мистецтво</td>
                <td>Музика</td>
            </tr>
            <tr class="thursday">
                <td class="day-cell">Четвер</td>
                <td>Інформатика</td>
                <td>Французька</td>
                <td>Драма</td>
            </tr>
            <tr class="friday">
                <td class="day-cell">Пʼятниця</td>
                <td>Економіка</td>
                <td>Психологія</td>
                <td>Соціологія</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
